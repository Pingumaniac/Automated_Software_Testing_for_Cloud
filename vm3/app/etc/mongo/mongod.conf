# Network configuration
net:
  port: 27017
  bindIp: 0.0.0.0

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true

# Replication configuration
replication:
  replSetName: rs0

# Security configuration
security:
  authorization: enabled

# Logging configuration
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true
