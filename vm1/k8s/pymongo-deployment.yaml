apiVersion: v1
kind: Pod
metadata:
  name: python-mongo-client
spec:
  containers:
    - name: python-mongo-client
      image: pingumaniac/pymongo:main  # Replace with your image name
      # leesuh/pymongo:latest
      imagePullPolicy: Always
      command: ["python", "/app/test.py"]
  restartPolicy: Never
